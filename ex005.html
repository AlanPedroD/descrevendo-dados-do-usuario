<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo o DOM</title>
    <style>
        body{
            background-color: rgba(138, 74, 160, 0.815);
            color: white;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1 class="titulo">Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em javaScript</p>
    <div id="msg">Clique em mim</div>

    <script>
    var corpo = window.document.body
    corpo.style.background = 'black'
    var p1 = window.document.getElementsByTagName('p')[1]
    window.document.writeln('Est√° escrito assim: ' +p1.innerHTML)
    var di = window.document.getElementById('msg')
    di.style.background = 'red'
    var h1 = window.document.querySelector('.titulo')
    h1.style.background= 'blue'

    </script>
</body>
</html>
